<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <button class="btn-open" data-modal-open>Open modal window</button>
    <div class="backdrop" data-modal>
      <form class="modal">
        <button class="btn" data-modal-close>X</button>
        <h4 class="modal-title">
          Leave your contacts and we will call you back
        </h4>

        <label class="modal-name name-before" for="">
          Name
          <input class="modal-input" type="text" />
        </label>

        <label class="modal-name tel-before" for="">
          Phone
          <input class="modal-input" type="tel" />
        </label>

        <label class="modal-name email-before" for="">
          Email
          <input class="modal-input" type="email" />
        </label>

        <label class="modal-name" for="">
          Comment
          <textarea name="" class="modal-text-area" id="" placeholder="type your text"></textarea>
        </label>

        <label for="" class="modal-check">
          <input class="modal-checkbox" type="checkbox"/>
          <span class="modal-terms">I accept the terms and conditions of the <a href="" class="modal-terms-privacy">Privacy Policy</a></span>
        </label>
        <button type="submit" class="modal-send">Send</button>
      </form>
    </div>
    <script src="/script.js"></script>
    <img src="./photos/iconenvelope.svg" alt="">
  </body>
</html>
